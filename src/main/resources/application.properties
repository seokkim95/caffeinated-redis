spring.application.name=caffeinated-redis

# ===================================
# Near Cache Configuration Example
# ===================================

# Enable Near Cache (default: true)
# near-cache.enabled=true

# Redis Pub/Sub channel name (default: cache:invalidation)
# near-cache.invalidation-channel=cache:invalidation

# Instance ID (auto-generated UUID if not set)
# near-cache.instance-id=my-instance-1

# ===================================
# L1 Cache (Caffeine) Configuration
# ===================================

# Enable L1 cache (default: true)
# near-cache.l1.enabled=true

# L1 maximum number of entries (default: 10000)
# near-cache.l1.max-size=10000

# L1 expire after write duration (default: 10m)
# near-cache.l1.expire-after-write=10m

# L1 expire after access duration (not applied if not set)
# near-cache.l1.expire-after-access=5m

# ===================================
# L2 Cache (Redis) Configuration
# ===================================

# Enable L2 cache (default: true)
# near-cache.l2.enabled=true

# L2 TTL (default: 1h)
# near-cache.l2.ttl=1h

# Redis key prefix (default: near-cache:)
# near-cache.l2.key-prefix=near-cache:

# Whether to cache null values (default: false)
# near-cache.l2.cache-null-values=false

# ===================================
# Per-Cache Configuration Example
# ===================================

# Custom configuration for specific caches
# near-cache.caches.userCache.l1-max-size=5000
# near-cache.caches.userCache.l1-expire-after-write=5m
# near-cache.caches.userCache.l2-ttl=30m

# near-cache.caches.productCache.l1-max-size=20000
# near-cache.caches.productCache.l1-expire-after-write=15m
# near-cache.caches.productCache.l2-ttl=2h
